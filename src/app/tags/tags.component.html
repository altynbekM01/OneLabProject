<div *ngIf="tags" >
  <a *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}" [style.justifyContent] = "justifyContent">
    {{tag.name}}({{tag.count}})
  </a>
</div>

<div *ngIf="foodPageTags">
  <a *ngFor="let tagName of foodPageTags" routerLink="/tag/{{tagName}}" [style.justifyContent] = "justifyContent">
    {{tagName}}
  </a>
</div>
